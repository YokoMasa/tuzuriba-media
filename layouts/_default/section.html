{{ define "main" }}
  <div class="text-sm">
    <a class="underline" href="{{ .Site.Home.RelPermalink }}">ホーム</a>
    <span class="inline-block mx-2">&gt;</span>
    <a class="underline" href="{{ .RelPermalink }}">{{ .Title }}</a>
  </div>

  <h1>{{ .Title }}</h1>
  <div class="mt-6">
    {{ range .Pages }}
      <article>
        <span>{{ time.Format "2006/1/2" .Date }}</span>
        <a href="{{ .RelPermalink }}" class="inline-block ml-2 underline">
          {{ .Title }}
        </a>
      </article>
    {{ end }}    
  </div>
{{ end }}
