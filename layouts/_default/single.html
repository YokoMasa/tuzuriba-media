{{ define "main" }}
  {{ if .IsPage }}
    <div class="text-sm">
      <a class="underline" href="{{ .Site.Home.RelPermalink }}">ホーム</a>
      <span class="inline-block mx-2">&gt;</span>
      <a class="underline" href="{{ .CurrentSection.RelPermalink }}">{{ .CurrentSection.Title }}</a>
      <span class="inline-block mx-2">&gt;</span>
      <a class="underline" href="{{ .RelPermalink }}">{{ .Title }}</a>
    </div>
  {{ end }}

  <h1>{{ .Title }}</h1>
  <div class="text-sm text-stone-500">
    {{ time.Format "2006/1/2" .Date }}
  </div>

  <div class="mt-4">
    {{ .Content }}
  </div>
{{ end }}
