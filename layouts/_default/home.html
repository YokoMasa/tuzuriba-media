{{ define "main" }}
  {{ range .Site.Sections }}
    <h2>{{ .Title }}</h2>
    <div class="mb-4">
      {{ range .Pages.Limit 5 }}
        <article>
          <span>{{ time.Format "2006/1/2" .Date }}</span>
          <a href="{{ .RelPermalink }}" class="inline-block ml-2 underline">
            {{ .Title }}
          </a>
        </article>
      {{ end }}    
    </div>
  {{ end }}
{{ end }}
